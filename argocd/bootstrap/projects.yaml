---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Infrastructure applications (ingress, certs, secrets management)
  sourceRepos:
    - https://github.com/tomgeorge/homelab-hetzner.git
    - https://charts.jetstack.io
    - https://kubernetes.github.io/ingress-nginx
    - https://bitnami-labs.github.io/sealed-secrets
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: observability
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Observability stack (monitoring, logging, alerting)
  sourceRepos:
    - https://github.com/tomgeorge/homelab-hetzner.git
    - https://prometheus-community.github.io/helm-charts
    - https://grafana.github.io/helm-charts
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: user-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: User applications deployed to the cluster
  sourceRepos:
    - https://github.com/tomgeorge/homelab-hetzner.git
    - '*'  # Allow any Helm repo for user apps
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
      name: ''
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: networking.k8s.io
      kind: IngressClass
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
